<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Çevrimiçi Arabalar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="main.css">
    <link rel="icon" href="resimler/arabayellow.png">
  </head>
  <body>
    <div class="ortala">
      <div class="myContainer">
        <div class="ozellikler">
          <div class="btn btn-warning"> Vites : <span id="vites"></span> </div>
          <div class="btn btn-danger"> Hız : <span id="hiz"></span> </div>
        </div>
        <canvas id="myCanvas"></canvas>
      </div>
    </div>
    <div id="arabaSecim">
      <div class="form-check form-switch mb-3 text-light">
        <input class="form-check-input fs-5" style="margin-right:8pt;" type="checkbox" role="switch" id="cizgilerimGozuksun">
        <label class="form-check-label fs-5" style="margin-top:2pt;">Araba Sınır Çizgileri Gözüksün</label>
      </div>
      <div>
        <button type="button" class="btn btn-primary" onclick="baslat('arabapembe.png')"> Pembe </button>
        <button type="button" class="btn btn-warning" onclick="baslat('arabasari.png')"> Sarı </button>
        <button type="button" class="btn" style="background-color: #ff7f00;color: #fff;" onclick="baslat('arabaturuncu.png')"> Turuncu </button>
        <button type="button" class="btn btn-danger" onclick="baslat('arabakirmizi.png')"> Kırmızı </button>
        <button type="button" class="btn btn-dark" onclick="baslat('arabasiyah.png')"> Siyah </button>
      </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    <script src="main.js"></script>
  </body>
</html>
